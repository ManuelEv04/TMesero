<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Mesero Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
        
    <div class="container">
    	<div clas="container">
    		<div class="row">
    			<div class="col-md-8 mx-auto rounded border p-4 m-4">
    				<h2 class="text-center mb-5">Nuevo Producto</h2>
    				
    				<form method="post" enctype="multipart/form-data" th:object="${productDto}">
    					<div class="row mb-3">
    						<label class="col-sm-4 col-form-label">Nombre</label>
    						<div class="col-sm-8">
    							<input class="form-control" th:field="${productDto.name}">
    							<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
    								th:errors="${productDto.name}"></p>
    						</div>
    					</div>

    					<div class="row mb-3">
    						<label class="col-sm-4 col-form-label">Precio</label>
    						<div class="col-sm-8">
        						<input class="form-control" type="text" 
               						th:field="${productDto.price}" 
               						placeholder="0.00">
        					<p th:if="${#fields.hasErrors('price')}" 
           						th:errorclass="text-danger" 
						           th:errors="${productDto.price}"></p>
						    </div>
						</div>
    					
    					<div class="row mb-3">
    						<label class="col-sm-4 col-form-label">Descripci√≥n</label>
    						<div class="col-sm-8">
    							<textarea class="form-control" th:field="${productDto.description}"></textarea>
    							<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
    								th:errors="${productDto.description}"></p>
    						</div>
    					</div>
    					
    					<div class="row">
    						<div class="offset-sm-4 col-sm-4 d-grid">
    							<button type="submit" class="btn btn-primary">Enviar</button>
    						</div>
    						<div class="col-sm-4 d-grid">
    							<a class="btn btn-outline-primary" href="/products" role="button">Cancelar</a>
    						</div>
    						</div>
    					  						
    				
    				</form>
    		</div>
    	</div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</html>
