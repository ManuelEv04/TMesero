<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Mesero Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        
    <div class="container">
    	<h1 class="text-center my-4">Productos</h1>
    	<a class="btn btn-primary" href="/products/create">Crear Productos</a>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>Id</th>
    				<th>Nombre</th>
    				<th>Descripción</th>
    				<th>Precio</th>
    				<th>Acciones</th>
    			</tr>
    		</thead>
    		
    		<tbody>
    			<tr th:each="product : ${products}">
    			<td th:text="${product.id}"></td>
    			<td th:text="${product.name}"></td>
    			<td th:text="${product.description}"></td>
    			<td th:text="@{${product.price} + '$'}"></td>
    			
    			<td style="white-space: nowrap">
    				<a class="btn btn-primary btn-sm"
    					th:href="@{/products/edit(id=${product.id})}">Editar</a>
    				<a class="btn btn-danger btn-sm"
    					th:href="@{/products/delete(id=${product.id})}"
    					onclick="return confirm('Está seguro que desea eliminar el producto?')">Eliminar</a>
    			</td>
    			</tr>
    		
    		</tbody>
    	</table>
    		
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
