<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Mesero Virtual</title>
    <link rel="stylesheet" href="/Style.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/logo.png" alt="Logo">
      </header>
      
      <h1 class="text-center" id="principalTitle">Productos</h1>
      
      <div class="text-center my-4">
      
        <ul id="menu">
          <li><a class="btn btn-primary custom-btn" href="/products/create">Crear Productos</a></li>
        </ul>
      </div>
      
      <table class="table custom-table">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="@{${product.price} + '$'}"></td>
            <td style="white-space: nowrap">
              <a class="btn btn-primary btn-sm custom-btn" th:href="@{/products/edit(id=${product.id})}">Editar</a>
              <a class="btn btn-danger btn-sm custom-btn" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('¿Está seguro que desea eliminar el producto?')">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
      
      <footer class="text-center">
        <h1 id="producedBy">Elaborado por: Melissa Agudelo Quintero</h1>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
