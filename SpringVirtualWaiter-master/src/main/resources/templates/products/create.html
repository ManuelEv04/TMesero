<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Mesero Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/logo.png" alt="Logo">
      </header>

      <h1 class="text-center" id="principalTitle">Nuevo Producto</h1>
      
      <div class="col-md-8 mx-auto rounded border p-4 m-4 form-container">
        <form method="post" action="/products/crear" enctype="multipart/form-data" th:object="${productDto}">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="${productDto.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input class="form-control" type="text" th:field="${productDto.price}" placeholder="0.00">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-control" th:field="${productDto.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary custom-btn">Enviar</button>
            <a class="btn btn-outline-primary custom-btn" href="/products" role="button">Cancelar</a>
          </div>
        </form>
      </div>
      
      <footer class="text-center">
        <h1 id="producedBy">Elaborado por: Melissa Agudelo Quintero</h1>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
